<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* Ensure the background covers the whole page */
        html, body {
            /* height: 100%; */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* background-color: #f0f8ff; Light blue background */
            color: #333;
            background-image: url("./s.jpeg");
            background-size: cover; /* Ensures the background image covers the whole page */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
            background-position: center; /* Centers the background image */
            /* margin-left: 500px; */
            background-image: fixed;
            background-size: cover;
            background-attachment: fixed; /* This fixes the background image */
}

        

.skills-section {
    padding: 50px;
    text-align: center;
    position: fixed; /* Fixes the position of the skills section */
    top: 50%; /* Aligns the section vertically in the center */
    left: 30%; /* Aligns the section horizontally in the center */
    transform: translate(-50%, -50%); /* Centers the section */
    background-color: rgba(255, 255, 255, 0.8); /* Optional: Adds a semi-transparent background */
    border-radius: 10px; /* Optional: Adds rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
    margin-right: 1000px;
        }

    .skills-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .skills-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .skill-item {
            font-size: 1.2rem;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: #e0f7fa; /* Light cyan background for skills */
            color: #080808; /* Dark cyan text color */
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s ease;
        }

        .skill-item:hover {
            background-color:crimson ; /* Lighter cyan on hover */
        }
    </style>
</head>
<body>
    <section class="skills-section">
        <h2 style="color:black;">My Skills</h2>
        <ul class="skills-list">
            <li class="skill-item">Communication</li>
            <li class="skill-item">Poetry</li>
            <li class="skill-item">Problem Solving</li>
            <li class="skill-item">Teamwork</li>
        </ul>
    </section>
</body>
</html>
