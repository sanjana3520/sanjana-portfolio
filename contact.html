<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #130c28;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .contact-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .contact-left-title h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }

        .contact-left-title hr {
            width: 420px;
            border: 2px solid #333;
            margin-bottom: 20px;
        }

        .contact-item {
            margin: 15px 0;
            font-size: 18px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-item i {
            margin-right: 10px;
            font-size: 24px;
        }

        .contact-item.phone i {
            color: #4caf50; /* Green for call */
        }

        .contact-item.linkedin i {
            color: #0077b5; /* Blue for LinkedIn */
        }

        .contact-item.github i {
            color: #000000; /* Black for GitHub */
        }

        .contact-item a {
            text-decoration: none;
            color: #666;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #ff6347;
        }

        button {
            width: 150px;
            height: 50px;
            background: linear-gradient(#ff994f, #fa6d86);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        button img {
            margin-left: 10px;
            width: 20px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <div class="contact-left-title">
            <h2>Get in Touch</h2>
            <hr>
        </div>

        <div class="contact-item phone">
            <i class="fas fa-phone-alt"></i>
            <span>+91 7038252880</span>
        </div>

        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <a href="mailto:sanjanasurkutlawar23@navgurukul.org">sanjanasurkutlawar23@navgurukul.org</a>
        </div>

        <div class="contact-item linkedin">
            <i class="fab fa-linkedin"></i>
            <a href="https://www.linkedin.com/in/sanjana-surkutlawar-6712452b1/" target="_blank">LinkedIn</a>
        </div>

        <div class="contact-item github">
            <i class="fab fa-github"></i>
            <a href="https://github.com/" target="_blank">GitHub</a>
        </div>
    </div>
</body>

</html>
