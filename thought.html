<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Create 3 columns */
            grid-gap: 10px; /* Space between images */
            padding: 10px;
        }
        .gallery1 {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Create 3 columns */
            grid-gap: 10px; /* Space between images */
            padding: 10px;
        }
        .gallery2 {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Create 3 columns */
            grid-gap: 10px; /* Space between images */
            padding: 10px;
        }
        .gallery img {
            height: 400px; /* Set height for each image */
            width: 95%; /* Make images responsive to the container */
            object-fit: cover; /* Make sure images cover the box */
        }
        .gallery1 img {
            height: 400px; /* Set height for each image */
            width: 95%; /* Make images responsive to the container */
            object-fit: cover; /* Make sure images cover the box */
        }
        .gallery2 img {
            height: 400px; /* Set height for each image */
            width: 95%; /* Make images responsive to the container */
            object-fit: cover; /* Make sure images cover the box */
        }
        .nav-buttons {
            margin: 20px 0;
            text-align: center;
        }
        .nav-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="gallery">
