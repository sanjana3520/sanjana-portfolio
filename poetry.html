        body {

}

.container {
    display: flex;
    gap: 20px;

}

.section {
    flex: 1;
    padding: 20px;
    border-radius: 10px;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease;
}

.section.poems {
    cursor: pointer;
    background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
}

.section:hover {
    transform: translateY(-5px);
}

h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    color: #fff;
}

p {
    font-size: 1.2em;
    color: #fff;
}
